<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet"  href="main_menu_style.css">
</head>
<body>

<!-- Main Menu Title-->
<div class="main-menu">

    <!-- Main Menu Options-->
    <div class="menu-items">

                <img src="images/dentalpatient.png" alt="Patient Image" width="150">

            </div>

            <div>
                <img src="images/billing.png" alt="Billing Image" width="150">

            </div>
            
            <div>
                <img src="images/prescription.png" alt="PrescriptionImage" width="150">

                <button id="appointmentButton">Appointments</button>
            </div>
             
    </div>

    <button id='logoutButton'>Logout</button>
</div>

<!-- Set JS -->
<script src="main_menu_script.js"></script>

</html>
